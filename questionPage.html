<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Golf Quiz</title>
    <meta name="description" content="Test your working knowledge on the wonderful game of golf">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  </head>

  <body>
    <div class="background"></div>
    <div class="content-wrapper">
      <header role="banner">
        <div class="logo">
          <img src="https://pngimage.net/wp-content/uploads/2018/06/golf-logo-png-3.png" alt="Golf clubs logo">
        </div>
        <div class="questions">
          <p>Question: <span class="questionNumber">1</span>/10</p>
          <p>Score: <span class="score">0</span></p>
        </div>
      </header>
        
    <main role="main">
      
      <div class="questionAndAnswers" style="display: block;">
    <div class="question-0">
      <div class="line"></div>
      <div class="questionContainer">
        <h2>Question</h2>
      </div>
      <form class="answerForm">
        <fieldset>
          
          <label class="answerOptions">
            <input type="radio" value="Answer1" name="answer" required="">
            <span>Answer1</span>
          </label>
      
          <label class="answerOptions">
            <input type="radio" value="Answer2" name="answer" required="">
            <span>Answer2</span>
          </label>
      
          <label class="answerOptions">
            <input type="radio" value="Answer3" name="answer" required="">
            <span>Answer3</span>
          </label>
      
          <label class="answerOptions">
            <input type="radio" value="Answer4" name="answer" required="">
            <span>Answer4</span>
          </label>
      
          <input type="submit" class="submitButton">
        </fieldset>
      </form>
    </div>
    </div>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="script.js"></script>
  </body>
</html>
